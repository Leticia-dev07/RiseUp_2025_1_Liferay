<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitação Aprovada</title>

    <link rel="stylesheet" href="/css/den.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-left">
        <img
          src="/assets/logos/logo_liferay_semfundo.png"
          alt="Liferay"
          class="logo"
        />
      </div>
      <div class="header-center">
        <div class="search-bar">
          <span class="search-icon"></span>
          <input
            type="text"
            placeholder="Pesquise por habilidades ou colaboradores"
          />
        </div>
      </div>
      <div class="header-right">
        <a href="#" class="header-icon"></a>
        <a href="#" class="header-icon"></a>

        <div class="user-profile">
          <img
            src="/assets/pictures/profile-pic.png"
            alt="Foto de Ana Luisa"
            class="user-avatar"
          />
          <span>Ana Luisa</span>
        </div>
      </div>
    </header>

    <div class="confirmation-container">
      <div class="confirmation-card">
        <span class="confirmation-icon-circle">✔</span>
        <p>Solicitação aprovada</p>
      </div>
    </div>
     
  </body>
</html>
