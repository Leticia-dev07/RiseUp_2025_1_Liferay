<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    
    <link rel="shortcut icon" href="#" />
    
    <link rel="icon" type="image/png" href="assets/logos/title_logo_liferay.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/homepage.css" />
</head>
<body>
    <header class="app-header">
        <div class="logo">
            <a href="homepage.html" aria-label="Voltar para a página inicial">
                <img src="assets/logos/logo_liferay_semfundo.png" alt="Logo Liferay" />
            </a>
        </div>

        <div class="search-wrapper">
            
            <div class="search-bar"> 
                <i class="fas fa-search search-icon"></i>
                <input
                    type="text"
                    placeholder="Pesquise por habilidades ou colaboradores"
                    id="search-input" 
                    autocomplete="off"
                />
                <div id="global-search-results"></div>
            </div>

            <div class="filter-container">
                <button class="btn-filtro" id="btn-filtro-home">
                    <i class="fas fa-list"></i> Filtros <i class="fas fa-caret-down"></i>
                </button>
                
                <div class="filter-dropdown" id="filter-dropdown-home">
                    <a href="#" data-value="todos">Todos</a>
                    <a href="#" data-value="usuarios">Pessoas (Nome)</a>
                    <a href="#" data-value="habilidades">Habilidade</a>
                    <a href="#" data-value="eventos">Eventos</a>
                </div>
            </div>

        </div>
        <nav class="user-nav">
            <button class="button-icon" id="logout-button" title="Sair">
                <i class="fas fa-sign-out-alt" style="color: #dc3545;"></i>
            </button>

            <div class="user-profile">
                <a href="perfil.html">
                    <img src="assets/pictures/profile-pic.png" alt="foto de perfil" id="header-profile-pic" />
                </a>
                <span id="header-profile-name">Carregando...</span> 
            </div>
        </nav>
    </header>

    <main class="main-content">
        
        <section class="content-section">
            <h2>Próximos eventos</h2>
            <div class="carousel" data-carousel-id="eventos">
                <button class="carousel-arrow prev" aria-label="Evento anterior"><i class="fas fa-chevron-left"></i></button>
                <div class="carousel-viewport">
                    <div class="carousel-track">
                        <div class="card"><h3>Carregando eventos...</h3></div>
                    </div>
                </div>
                <button class="carousel-arrow next" aria-label="Próximo evento"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="content-section">
            <h2>Cursos Disponíveis</h2>
            <div class="carousel" data-carousel-id="cursos">
                <button class="carousel-arrow prev" aria-label="Curso anterior"><i class="fas fa-chevron-left"></i></button>
                <div class="carousel-viewport">
                    <div class="carousel-track">
                        
                        <div class="card"  style="cursor: pointer;">
                            <img src="assets/pictures/liferay-2.png" alt="Curso" />
                            <h3>Desenvolvimento com Liferay</h3>
                        </div>

                        <div class="card"  style="cursor: pointer;">
                            <img src="assets/pictures/liferay-2.png" alt="Curso" />
                            <h3>Liferay DXP Avançado</h3>
                        </div>

                        <div class="card"  style="cursor: pointer;">
                            <img src="assets/pictures/liferay-2.png" alt="Curso" />
                            <h3>Liferay Commerce</h3>
                        </div>

                        <div class="card" style="cursor: pointer;">
                            <img src="assets/pictures/liferay-2.png" alt="Curso" />
                            <h3>Front-End com Clay</h3>
                        </div>

                    </div>
                </div>
                <button class="carousel-arrow next" aria-label="Próximo curso"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <a href="den.html" class="btn-float-contato" title="Falar com Suporte">
            <i class="fas fa-headset"></i> Contato
        </a>

    </main>

    <script src="js/global.js"></script>
    <script src="js/homepage.js"></script>
</body>
</html>
